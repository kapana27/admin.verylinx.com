<!-- right side body -->
<div class="p-15 b-b">

  <center><h2 class="text-thin m-0">{{title}}</h2></center>

</div>
<div style="max-height: 550px; overflow-y: scroll" id="msg-box">
  <div class="p-15 b-b"  ng-repeat="m in mails">

    <div class="media">

      <div class="media-body">
        <p class="mb-0">
          <span class="text-muted">from</span>
          <a href="javascript:;" class="text-default">{{m.from}}</a>
          <span class="text-muted text-sm pull-right">16:54, 24.11.2014</span>
        </p>
        <p class="mb-0">
          <span class="text-muted">to</span>
          {{m.to}}
        </p>

      </div>
    </div>
    <div class="p-15 " style="background:hsla(0, 0%, 86%, 0.78) !important">
      <p ng-bind-html="m.msg"></p>
    </div>
  </div>


</div>



<div class="p-15">
  <div class="panel b-a b-solid br-2">
    <div class="panel-heading" ng-hide="reply">
      <div class="mb-40">
        Click here to <a href="javascript:;" ng-click="reply=!reply">Reply</a>
      </div>
    </div>
    <div ng-show="reply" >
      <textarea class="p-15"  contenteditable="true" style="min-height:100px; width: 100%;border: 0px;" ng-model="message"></textarea>
      <div class="panel-footer">
        <button class="btn btn-link text-default pull-right" ng-click="reply=!reply"><i class="fa fa-trash-o"></i></button>
        <button class="btn btn-greensea btn-ef btn-ef-7 btn-ef-7b b-0 br-2" ng-click="SengMessage()" activate-button=""><i class="fa fa-envelope"></i> Send Message</button>
      </div>
    </div>
  </div>
</div>

<!-- /right side body -->
